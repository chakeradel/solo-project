<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaker's Smartphone Store project</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>

    <h1>Smartphone Store</h1>
    <img src="https://blog-cdn.el.olx.com.pk/wp-content/uploads/2023/01/05174042/Best-camera-phones-in-Pakistan.jpg" alt="Welcome Image" id="welcome-image">

    <div id="brands">
        <span onclick="filterItems('all')">All</span>
        <span onclick="filterItems('iphone')">iPhone</span>
        <span onclick="filterItems('samsung')">Samsung</span>
        <span onclick="filterItems('huawei')">Huawei</span>
        <span onclick="filterItems('redmi')">Redmi</span>
    </div>

    <div id="products"></div>

    <div id="purchase-form" style="display: none;">
        <h2>Enter your details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="address">Address:</label>
        <input type="text" id="address">
        <label for="amount">Amount:</label>
        <input type="number" id="amount">
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="hideForm()">Cancel</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script src="main.js"></script>

</body>


</html>
